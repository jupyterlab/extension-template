  ai-rules:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Test different AI rules file names
        include:
          - has_ai_rules: "y"
            ai_rules_file_name: "AGENTS.md"
            expected_file: "AGENTS.md"
          - has_ai_rules: "y"
            ai_rules_file_name: "CLAUDE.md"
            expected_file: "CLAUDE.md"
          - has_ai_rules: "y"
            ai_rules_file_name: "GEMINI.md"
            expected_file: "GEMINI.md"
          - has_ai_rules: "n"
            ai_rules_file_name: ""
            expected_file: ""

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Base Setup
        uses: jupyterlab/maintainer-tools/.github/actions/base-setup@v1

      - name: Install dependencies
        run: |
          python -m pip install "copier>=9.2.0" jinja2-time

      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create extension with AI rules
        run: |
          set -eux
          mkdir myextension
          if [ "${{ matrix.has_ai_rules }}" = "y" ]; then
            python -m copier copy -l -d author_name="My Name" -d has_ai_rules=${{ matrix.has_ai_rules }} -d ai_rules_file_name="${{ matrix.ai_rules_file_name }}" -d repository="https://github.com/test/lab-extension" --vcs-ref HEAD --UNSAFE . myextension
          else
            python -m copier copy -l -d author_name="My Name" -d has_ai_rules=${{ matrix.has_ai_rules }} -d repository="https://github.com/test/lab-extension" --vcs-ref HEAD --UNSAFE . myextension
          fi
          cd myextension

      - name: Verify AI assistant file exists (if enabled)
        if: matrix.has_ai_rules == 'y'
        run: |
          set -eux
          cd myextension
          test -f ${{ matrix.expected_file }}
          echo "✓ ${{ matrix.expected_file }} exists"
          # Verify it has content
          test -s ${{ matrix.expected_file }}
          echo "✓ ${{ matrix.expected_file }} is not empty"
          # Check for expected content markers
          grep -q "JupyterLab Extension Development" ${{ matrix.expected_file }}
          echo "✓ ${{ matrix.expected_file }} contains expected content"

      - name: Verify only one AI file was created
        if: matrix.has_ai_rules == 'y'
        run: |
          set -eux
          cd myextension
          # Count AI assistant files (should be exactly 1)
          ai_file_count=$(ls -1 AGENTS.md CLAUDE.md GEMINI.md 2>/dev/null | wc -l || echo 0)
          if [ "$ai_file_count" -ne 1 ]; then
            echo "✗ Expected exactly 1 AI file, found $ai_file_count"
            ls -la *.md || true
            exit 1
          fi
          echo "✓ Exactly one AI assistant file created"

      - name: Verify no AI files created (if disabled)
        if: matrix.has_ai_rules == 'n'
        run: |
          set -eux
          cd myextension
          if [ -f AGENTS.md ] || [ -f CLAUDE.md ] || [ -f GEMINI.md ]; then
            echo "✗ No AI files should exist when has_ai_rules=n"
            ls -la *.md || true
            exit 1
          fi
          echo "✓ No AI files created (correct)"

      - name: Install and validate extension still works
        run: |
          set -eux
          cd myextension
          pip install "jupyterlab>=4.0.0,<5" setuptools
          YARN_ENABLE_IMMUTABLE_INSTALLS=false jlpm
          jlpm lint:check
          pip install -e .
          jupyter labextension develop . --overwrite
          jupyter labextension list
          jupyter labextension list 2>&1 | grep -ie "myextension.*OK"

      - name: Cleanup
        if: always()
        run: rm -rf myextension

  server:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        # This will be used by the base setup action
        python-version: ["3.9", "3.13"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Base Setup
        uses: jupyterlab/maintainer-tools/.github/actions/base-setup@v1

      - name: Install dependencies
        run: |
          python -m pip install "copier>=9.2.0" jinja2-time build

      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create server extension pip install
        env:
          YARN_ENABLE_IMMUTABLE_INSTALLS: false
        run: |
          mkdir myextension
          python -m copier copy -l -d kind=frontend-and-server -d author_name="My Name" -d repository="https://github.com/test/lab-extension" --vcs-ref HEAD --UNSAFE . myextension
          cd myextension
          cat pyproject.toml
          pip install .
          pip install "jupyterlab>=4.0.0,<5"
          jlpm
          jlpm lint:check

      - name: Check pip install method
        run: |
          set -eux
          jupyter server extension list
          jupyter server extension list 2>&1 | grep -ie "myextension.*OK"
          jupyter labextension list
          jupyter labextension list 2>&1 | grep -ie "myextension.*OK"

          # This test should be made outside the extension folder
          python -m jupyterlab.browser_check

          pip uninstall -y myextension jupyterlab
          rm -rf myextension
        shell: bash

      - name: Create server extension pip develop
        env:
          YARN_ENABLE_IMMUTABLE_INSTALLS: false
        run: |
          mkdir myextension
          python -m copier copy -l -d kind=frontend-and-server -d author_name="My Name" -d repository="https://github.com/test/lab-extension" --vcs-ref HEAD --UNSAFE . myextension
          cd myextension
          python -m pip install -e .[test]
          python -m pip install "jupyterlab>=4.0.0,<5" setuptools
          jupyter labextension develop . --overwrite
          jupyter server extension enable myextension

          # Check unit tests are passing
          python -m pytest -vv -r ap --cov myextension

      - name: Check pip develop method
        run: |
          set -eux
          jupyter server extension list
          jupyter server extension list 2>&1 | grep -ie "myextension.*OK"
          jupyter labextension list
          jupyter labextension list 2>&1 | grep -ie "myextension.*OK"

          # This test should be made outside the extension folder
          python -m jupyterlab.browser_check
        shell: bash

      - name: Build server extension in develop mode
        run: |
          jupyter labextension develop ./myextension --overwrite
          jupyter labextension build ./myextension

          jupyter labextension uninstall myextension
          python -m pip uninstall -y myextension jupyterlab

      - run: |
          set -eux
          rm -rf myextension
        shell: bash

      - name: Install server extension from a tarball
        env:
          YARN_ENABLE_IMMUTABLE_INSTALLS: false
        run: |
          mkdir myextension
          python -m copier copy -l -d kind=frontend-and-server -d author_name="My Name" -d repository="https://github.com/test/lab-extension" --vcs-ref HEAD --UNSAFE . myextension
          cd myextension
          python -m pip install "jupyterlab>=4.0.0,<5"
          jupyter lab clean --all
          python -m build
          cd dist
          python -m pip install myextension-0.1.0.tar.gz

      - name: Check install tarball method
        run: |
          set -eux
          jupyter labextension list
          jupyter labextension list 2>&1 | grep -ie "myextension.*OK"
          jupyter server extension list
          jupyter server extension list 2>&1 | grep -ie "myextension.*OK"

          jupyter lab build --dev-build --no-minimize

          python -m jupyterlab.browser_check

          cp myextension/dist/*.tar.gz myextension.tar.gz
          cp myextension/dist/*.whl myextension.whl
          python -m pip uninstall -y myextension jupyterlab
          rm -rf myextension
        shell: bash

      - uses: actions/upload-artifact@v4
        if: startsWith(runner.os, 'Linux')
        with:
          name: myextension-sdist-${{ matrix.python-version }}
          path: |
            myextension.tar.gz
            myextension.whl

  test_isolated:
    needs: server
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.13"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: "x64"
      - name: Setup pip cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            pip-${{ matrix.python-version }}-
            pip-
      - uses: actions/download-artifact@v4
        with:
          name: myextension-sdist-${{ matrix.python-version }}
      - name: Install and Test
        run: |
          set -eux
          # Remove NodeJS, twice to take care of system and locally installed node versions.
          sudo rm -rf $(which node)
          sudo rm -rf $(which node)

          python -m pip install myextension.tar.gz
          python -m pip install "jupyterlab>=4.0.0,<5"
          jupyter labextension list 2>&1 | grep -ie "myextension.*OK"
          jupyter server extension list
          jupyter server extension list 2>&1 | grep -ie "myextension.*OK"
          python -m jupyterlab.browser_check --no-browser-test

  theme:
